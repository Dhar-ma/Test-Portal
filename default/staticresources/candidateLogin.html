<template>
    <c-branding></c-branding>

    <div><video autoplay style="width: 20%;" class="videoelement slds-float--right"></video></div>
    <div>
        <div if:true={isLoaded}>
            <lightning-spinner alternative-text="Loading..." size="large" variant="brand">
            </lightning-spinner>
        </div>
        <div class="slds-box  slds-theme_shade ">
            <div if:false={isTestStart}>
                <div class="information slds-var-m-around_medium">
                    <p>Welcome to Drizzle IT Services.</p>
                    <p>Please provide your email address and the Passcode (shared by our HR team with you) for
                        verification
                        purpose.</p>
                </div>
                <div class=" slds-align_absolute-center slds-badge slds-border--bottom slds-text-heading_large">
                    Candidate Verification
                </div>
                <div>
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input type="text" placeholder="Email" onchange={emailInput}>
                        </lightning-input>
                        <lightning-input type="password" placeholder="Passcode" onchange={passcodeInput}>
                        </lightning-input>
                    </div>
                </div>
                <lightning-button
                    class="slds-accordion__summary-content slds-align_absolute-center   slds-var-m-top_large"
                    variant="success" label="Verify" title="Log In" onclick={confirmClick}></lightning-button>
            </div>
            <div if:true={isTestStart}>
                <div if:false={isValidStudent}>
                    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                        class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <div class="slds-modal__header">
                                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Test Information</h1>
                            </div>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <p><b> Number Of Questions : {info.Number_of_Questions__c}</b></p>
                                <p><b> Duration Of Test : {info.Duration__c}</b></p>
                                <!-- <p>
                                    Do not refresh the page when starting the test.s
                                </p> -->
                            </div>
                            <div class="slds-modal__footer">
                                <lightning-button label="Start Test" onclick={handelStart}></lightning-button>
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
                </div>
            </div>
            <div>
                <div if:true={isValidStudent}>
                    <c-test-quetions question-set-id={setId} qyery-value={qyeryValue} is-tab-change={isTabChange}
                        candidate-test-id={candidateTestId} question-count={questionCount}>
                    </c-test-quetions>
                </div>
            </div>
        </div>
    </div>
</template>
